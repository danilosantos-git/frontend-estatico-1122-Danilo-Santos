<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Danilo Santos Araújo</title>
</head>

<body>
    <form action="#" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" min="18" required>

        <label for="genero">Gênero:</label>
        <select id="genero" name="genero">
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
        </select>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade">

        <h3>Preferências:</h3>
        <ul>
            <li><input type="checkbox" name="preferencias" value="esporte"> Esporte</li>
            <li><input type="checkbox" name="preferencias" value="musica"> Música</li>
            <li><input type="checkbox" name="preferencias" value="leitura"> Leitura</li>
        </ul>

        <h3>Escolha um tema favorito:</h3>
        <ol>
            <li><label><input type="radio" name="tema" value="tecnologia"> Tecnologia</label></li>
            <li><label><input type="radio" name="tema" value="ciencia"> Ciência</label></li>
            <li><label><input type="radio" name="tema" value="arte"> Arte</label></li>
        </ol>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="4"></textarea>

        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>

</body>

</html>
